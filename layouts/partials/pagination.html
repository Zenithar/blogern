<nav role="pagination" class="post-list-pagination">
  {{ if .Prev }}
    <a href="{{ .Prev.Permalink }}" class="post-list-pagination-item post-list-pagination-item-prev" data-pjax>
      <i class="fa fa-angle-double-left"></i>&nbsp;Newer
    </a>
  {{ end }}
  {{ if .Next }}
    <a href="{{ .Next.Permalink }}" class="post-list-pagination-item post-list-pagination-item-next" data-pjax>
      Older&nbsp;<i class="fa fa-angle-double-right"></i>
    </a>
  {{ end }}
</nav>
